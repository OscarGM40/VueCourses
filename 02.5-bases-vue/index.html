<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- fijate que es necesario el CDN antes del script -->
  <script defer src="app.js"></script>
  <title>Vue.js Intro - Directive v-for</title>
</head>

<body>
  <!-- Vue va a tener control absoluto de este div -->
  <div id="myVueCmp">
    <h1>Batman most common quotes <small>{{newQuote}}</small> </h1>
    <!-- modificador de evento es keypress.enter(es decir evento.modificador)
    hay cientos en Vue y Angular como submit.prevent o keyup.scroll_down por ejemplo(previniendo el refresh en el submit o solo filtrando por el scroll down) -->
    <input
      type="text"
      v-model="newQuote"
      v-on:keypress.enter="addQuote"
      >
    <hr>
    <ul>
      <li v-for="({quote,author},index) in quotes">
        <span>{{++index}} - {{quote}}</span>
        <!-- <blockquote v-if="author">-{{author}}</blockquote> -->
        <blockquote v-show="author">-{{author}}</blockquote>
      </li>
    </ul>
  </div>
</body>

</html>
